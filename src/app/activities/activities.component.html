
<div style="max-width: 75%; margin-left: auto; margin-right: auto; padding: 32px;">
    <div  style="display: flex; flex-wrap: wrap;"> 
             
        <div *ngFor="let activity of activityList"  style="padding: 32px; border: 1px solid black; margin: 16px; width: 150px !important; border-radius: 16px; ">
        <div class="zoom" style="display: flex;
        flex-direction: column;
        align-items: center;">
<img  [src]="activity.activity_image" height="64px" width="auto">
<p style="margin-top: 12px;text-align: center; ">{{activity.name}}</p>
        </div>
            
        </div>
        
    </div>
</div>
