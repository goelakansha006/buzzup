<div style="max-width: 75%; margin-left: auto; margin-right: auto; padding: 32px;">
    <ng-template #expansionPanel let-tab>
        <div *ngFor="let content of faq">
            <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel *ngIf="content.category == tab">
                  <mat-expansion-panel-header>
                    <mat-panel-title> {{content.question}} </mat-panel-title>
                    
                  </mat-expansion-panel-header>
              
                      
                    {{content.answer}}
                 
                  
                </mat-expansion-panel>
                </mat-accordion>
        </div>
    </ng-template>

    

<mat-tab-group>
  
  <mat-tab [label]="tab" (selectedTabChange)="tabChanged(tab)" *ngFor="let tab of tabs">
    <ng-container *ngTemplateOutlet="expansionPanel; context: { $implicit: tab }"></ng-container>
    
</mat-tab>



   </mat-tab-group>
</div>
